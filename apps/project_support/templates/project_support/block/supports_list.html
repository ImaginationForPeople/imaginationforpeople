{% load sekizai_tags %}

{% addtoblock "css" %}
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/project_questions/block/question_list.css" />
{% endaddtoblock %}

<div id="support-list">
    <ul id="question-list">
    {% for thread in threads.object_list %}
         {% include "project_support/block/question_list_item.html" with question=thread.question project_translation=thread.projectsupport_set.all.0.project_translation%}
    {% endfor %}
    </ul>
</div>
