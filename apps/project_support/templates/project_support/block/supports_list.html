{% load sekizai_tags %}

{% addtoblock "css" %}
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/project_questions/block/question_list.css" />
{% endaddtoblock %}

<div id="support-list">
    <ul id="question-list">
	{% for specific_question in specific_questions %}

     	{% endwith %}
    {% endfor %}
    </ul>
</div>
