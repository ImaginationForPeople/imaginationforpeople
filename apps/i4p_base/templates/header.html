{% load i18n %}
<div class="header">
	<div class="container_18">
		<div class="grid_18 alpha omega">
			<div class="logo"><a href="{% url i4p-index %}"><img src="{{ STATIC_URL }}images/base/logo.png" alt="Imagination for People" border="0"/></a></div>
			<div class="linkbox">    

			{% comment %}
			<!-- language selector -->
					<form action="#">	
						<p>			
							<select name="#" class="selected-lang">							
							{% for lang in LANGUAGES %}
								<option style="background:url('{{ STATIC_URL }}images/flags/{{ lang.0 }}.gif') no-repeat;" title="{{ lang.1 }}" {% if LANGUAGE_CODE == lang.0 %}selected{% endif %}></option>
							{% endfor %}							
							</select>
						</p>					
					</form>
					
			{% endcomment %}
					
                
			</div>
			<div class="menu">           
				<ul>
                    <!-- <li><a href="http://alpha.imaginationforpeople.org/wakka.php?wiki=vAboutUs{{ LANGUAGE_CODE }}" rel="noindex, nofollow">{% trans "About us" %}</a></li>-->

                    <!-- <li><a href="#">Objectives</a></li> -->
                    <li><a href="{% url project_sheet-start %}">{% trans "Add a project" %}</a></li>
                    <li><a href="/workgroup/">{% trans 'Workgroups' %}</a></li>
                    <li><a href="/contribute/">{% trans 'Contribute' %}</a></li>
                    <li><a href="/blog/?lang={{ LANGUAGE_CODE }}">Blog</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
