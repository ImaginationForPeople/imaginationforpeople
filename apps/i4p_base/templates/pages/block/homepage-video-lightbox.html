{% load i18n %}
{% load sekizai_tags %}

{% addtoblock "css" strip %}
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/i4p_base/pages/block/homepage-video-lightbox.css" />
{% endaddtoblock %}

<div id="home-video-lightbox-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">{% trans 'Close'|capfirst%} X</button>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        {% get_language_info for LANGUAGE_CODE as lang %}
        
        <script>
         {% if lang.code = 'fr' %}
         var homepageVideoId = 'E7Oo5eF6IjQ';
         {% else %}
         var homepageVideoId = 'u1zgFlCw8Aw';//UPDATE ME!
         {% endif %}

          // 2. This code loads the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
    
          // This is a protocol-relative URL as described here:
          //     http://paulirish.com/2010/the-protocol-relative-url/
          // If you're testing a local page accessed via a file:/// URL, please set tag.src to
          //     "https://www.youtube.com/iframe_api" instead.
          tag.src = "//www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
          // 3. This function creates an <iframe> (and YouTube player)
          //    after the API code downloads.
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '480',
              width: '854',
              videoId: homepageVideoId,
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
          }
    
          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
            event.target.playVideo();
          }
    
          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          var done = false;
          function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
              setTimeout(stopVideo, 6000);
              done = true;
            }
          }
          function pauseVideo() {
            //For some reason this isn't working on my firefox currently (Function
            //neither works, nor returns!
            player.pauseVideo();
            //alert("Stopvideo returning");
          }
          function playVideo() {
              player.playVideo();
              //alert("Stopvideo returning");
            }
          $('#home-video-lightbox-modal').on('shown', function () {
              playVideo();
          })
          $('#home-video-lightbox-modal').on('hide', function () {
              pauseVideo();
          })
        </script>
    
        </div>
    </div>
