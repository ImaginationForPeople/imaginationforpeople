<!-- History.js -->

<script type="text/javascript" src="{% url django.views.i18n.javascript_catalog %}"></script>
<script type="text/javascript" src="{{"/js/user.js"|static_url}}"></script>

{% if settings.ENABLE_MATHJAX %}
    <script type='text/javascript' src="{{settings.MATHJAX_BASE_URL}}/MathJax.js">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX","output/HTML-CSS"],
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
        });
    </script>
{% endif %}
<script type="text/javascript">
    $(document).ready(function(){
        {% if active_tab == 'questions' %}
            if (Modernizr.history) {
                // history management works!
            } else {
                // no history support :(
                //hash = unescape(window.location.hash).replace('#','').split("?")[0]
                {# todo: fix this evil code!!! #}
                var hash = History.unescapeHash(window.location.hash).replace('#','').split("?")[0];
                var questions_url = askbot['urls']['questions'];
                if (hash.substring(0, questions_url.length) === questions_url) {
                    var url = hash;
                } else {
                    var url = questions_url + hash;
                }
                if (hash !== '' && hash !== undefined && url !== undefined){
                    {# was this causing strange redirects in IE??? #}
                    window.location = 'http://' + window.location.host + url;
                }
            }
        {% endif %}
        // focus input on the search bar endcomment
        {% if active_tab in ('users', 'questions', 'tags') %}
            $('#keywords').focus();
        {% elif active_tab == 'ask' %}
            $('#id_title').focus();
        {% else %}
            animateHashes();
        {% endif %}
        
        $('abbr.timeago').timeago();
        
        {% if user_messages %}
            $('#validate_email_alert').click(function(){notify.close(true)})
            notify.show();
        {% endif %}
    });
</script>
{% if settings.USE_CUSTOM_JS %}
<script src="{% url "custom_js"%}?v={{ settings.MEDIA_RESOURCE_REVISION }}"type="text/javascript"></script>
{% endif %}
{% if settings.GOOGLE_ANALYTICS_KEY %}
<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker('{{ settings.GOOGLE_ANALYTICS_KEY }}');
    pageTracker._trackPageview();
    } catch(err) {}
</script>
{% endif %}
