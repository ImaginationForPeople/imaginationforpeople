{% if settings.ASKBOT_CSS_DEVEL == False %}

<link href="{{"/style/style.css"|static_url }}" rel="stylesheet" type="text/css" />
{% else %}
<link href="{{"/style/style.less"|static_url }}" rel="stylesheet/less" type="text/css" />
<script type="text/javascript" src="{{"/js/less.min.js"|static_url}}"></script>
{% endif %}
{% if settings.USE_LOCAL_FONTS %}
    {% include "meta/fonts.html" %}
{% else %}
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:400,700&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
{% endif %}
{{ skin.get_extra_css_link() }}
{% if settings.USE_CUSTOM_CSS %}
    <link 
        href="{% url "custom_css" %}?v={{settings.MEDIA_RESOURCE_REVISION}}"
        rel="stylesheet"
        type="text/css"
    />
{% endif %}
